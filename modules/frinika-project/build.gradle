plugins {
    id 'java-library'
}

group = 'com.frinika'
ext.libraryName = 'Frinika project library'
ext.libraryDescription = 'Project library for Frinika'

apply from: '../modules.gradle'

repositories {
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    implementation(project(':modules:frinika-core'))
    implementation(project(':modules:frinika-audio'))
    implementation(project(':modules:frinika-audio-toot'))
    implementation(project(':modules:frinika-sequencer'))
    implementation(project(':modules:frinika-legacy'))
    implementation(project(':modules:frinika-device-debug'))
    implementation(project(':modules:frinika-device-codesynth'))
    implementation(project(':modules:frinika-device-drummapper'))
    implementation(project(':modules:frinika-device-synthrack'))
    implementation(project(':modules:frinika-device-jvst'))
    implementation(project(':modules:frinika-view-pianoroll'))
    implementation(project(':modules:sevenzip'))
    implementation ':js'
    compileOnly group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    testImplementation group : 'junit', name: 'junit', version: '4.10'
}
