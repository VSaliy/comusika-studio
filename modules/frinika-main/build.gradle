plugins {
    id 'java-library'
}

group = 'com.frinika'
ext.libraryName = 'Frinika main library'
ext.libraryDescription = 'Main library for graphical components for Frinika'

apply from: '../modules.gradle'

repositories {
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    implementation(project(':modules:frinika-core'))
    implementation(project(':modules:frinika-audio'))
    implementation(project(':modules:frinika-audio-toot'))
    implementation(project(':modules:frinika-mod'))
    implementation(project(':modules:frinika-radio'))
    implementation(project(':modules:frinika-view-notation'))
    implementation(project(':modules:frinika-view-pianoroll'))
    implementation(project(':modules:frinika-view-tracker'))
    implementation(project(':modules:frinika-view-timeline'))
    implementation(project(':modules:frinika-driver-dummy'))
    implementation(project(':modules:frinika-driver-osx'))
    implementation(project(':modules:frinika-driver-jack'))
    implementation(project(':modules:frinika-sequencer'))
    implementation(project(':modules:frinika-project'))
    implementation(project(':modules:frinika-generator-soundhelix'))
    implementation ':flexdock:0.5.1'
    compileOnly group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    testImplementation group : 'junit', name: 'junit', version: '4.10'
}
