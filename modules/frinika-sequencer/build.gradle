group = 'com.frinika'
ext.libraryName = 'Frinika sequencer library'
ext.libraryDescription = 'Sequencer library for Frinika'

apply from: '../modules.gradle'

dependencies {
    compile(project(':modules:frinika-core'))
    compile(project(':modules:frinika-audio'))
    compile(project(':modules:frinika-synth'))
    compile(project(':modules:frinika-tracker'))
    compile 'com.jgoodies:looks:2.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
